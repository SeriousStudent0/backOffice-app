<div>
    <div class="login-section">
      <div class="login">
        <mat-form-field>
          <input matInput type="text" placeholder="login" [(ngModel)]="login">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="password" [(ngModel)]="password">
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="loginRequest()">Se connecter</button>
      </div>
    </div>
  </div>
