<p>Vous etes sur le point de supprimer l'utilisateur :</p>

<div>{{user.name}}</div>

<div *ngIf="user.healthCenter">Relié au centre :
    <div>{{user.healthCenter.name}}</div>
</div>


<div>Etes-vous sûr de vouloir supprimer cet utilisateur ?</div>
<button (click)="deleteUserAndHide(user)">Confirmer</button>
<button (click)="hide()">Annuler</button>
